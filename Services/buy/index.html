<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Openning</title>
      <script type="module" crossorigin src="/assets/index.8daa33fc.js"></script>
      <link rel="stylesheet" href="/assets/index.05387867.css">
    </head>
    <body>
        <div id="modal-container">
            <div id="modal">
                <div id="close-modal">X</div>
                <div id="modal-title"></div>
                <div id="article-price"></div>
                <div class="input-number">
                    <div class="number-button" id="buy-decrease">-</div>
                    <div type="text" id="input-number-field">0</div>
                    <div class="number-button" id="buy-increase">+</div>
                </div>
                <div id="buy-article" style="width: 20%; height: 15%; font-size: 1vw;" class="button">Buy</div>
            </div>
        </div>
        <div id="container">
            <div class="header">
                <div class="header-logo"></div>
                <div class="header-title-group">
                    <div class="header-title-image header-title-image1"></div>
                    <div class="header-title-image header-title-image2"></div>
                </div>
            </div>
            <div class="menu">
                <div class="tile">
                    <div class="card starter-pack-1"></div>
                    <div class="group-button">
                        <div id="buy-booster" class="button">Buy</div>
                    </div>
                    <div class="text-info-tile">1 Booster Pack Remaining</div> <!--TODO REAL AMOUNT-->
                </div>
                <div class="tile">
                    <div class="card starter-pack-2"></div>
                    <div class="group-button">
                        <div id="buy-starter" class="button">Buy</div>
                    </div>
                    <div class="text-info-tile">1 Starter Pack Remaining</div> <!--TODO REAL AMOUNT-->
                </div>
            </div>
            <div class="footer">
                <div class="footer-image footer-instagram"></div>
                <div class="footer-image footer-tiktok"></div>
                <div class="footer-image footer-facebook"></div>
                <div class="footer-image footer-twitter"></div>
                <div class="footer-image footer-discord"></div>
            </div>
        </div>
        
    </body>
</html>
