<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Openning</title>
    </head>
    <body>
        <div id="exit-container">
            <div class="button" id="exit-button">Done</div>
        </div>
        <div id="container">
            <div class="header">
                <div class="header-logo"></div>
                <div class="header-title-group">
                    <div class="header-title-image header-title-image1"></div>
                    <div class="header-title-image header-title-image2"></div>
                </div>
            </div>
            <div class="menu">
                <div class="tile">
                    <div class="card starter-pack-1"></div>
                    <div class="group-button">
                        <div id="buy-booster" class="button">Buy</div>
                        <div id="open-booster" class="button">Open</div>
                    </div>
                    <div class="text-info-tile">1 Booster Pack Remaining</div>
                </div>
                <div class="tile">
                    <div class="card starter-pack-2"></div>
                    <div class="group-button">
                        <div id="buy-starter" class="button">Buy</div>
                        <div id="open-starter" class="button">Open</div>
                    </div>
                    <div class="text-info-tile">1 Starter Pack Remaining</div>
                </div>
            </div>
            <div class="footer">
                <div class="footer-image footer-instagram"></div>
                <div class="footer-image footer-tiktok"></div>
                <div class="footer-image footer-facebook"></div>
                <div class="footer-image footer-twitter"></div>
                <div class="footer-image footer-discord"></div>
            </div>
        </div>
        <script type="module" src="/js/main.js"></script>
    </body>
</html>
